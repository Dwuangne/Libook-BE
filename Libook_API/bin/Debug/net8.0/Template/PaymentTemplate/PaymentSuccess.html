<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #E8F5E9;
            --text-color: #333333;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .card {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 60px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 64px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

            .button:hover {
                background-color: #45a049;
            }

        @media (max-width: 480px) {
            .card {
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-icon">✓</div>
        <h1>Payment Successful!</h1>
        <p>
            Great news! We've received your payment and your purchase is confirmed. Thank you for your trust in our services.
        </p>
        <p>
            We'll send you an email shortly with all the details of your purchase and next steps.
        </p>
        <a href="http://localhost:3000/" class="button">Return to Home</a>
    </div>
</body>
</html>
